    <h1>PDF Example with iframe</h1>
    <iframe src="{{ item.file.url }}" width="100%" height="500px">
    </iframe>

<div class="card" style="width: 100%;">
  <img src="{{ item.file.url }}" class="card-img-top" alt="Image of {{ item.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ item.title }}</h5>
    <p class="card-text">{{ item.text }}</p>
    <a href="{{ item.file.url }}" class="btn btn-dark">Go to file</a>
  </div>
</div>
