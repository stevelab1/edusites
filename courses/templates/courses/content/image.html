{% load thumbnail %}

<div class="container p-0" style="">
  <div class="card" style="">

<img src="{{ item.file.url }}" class="card-img-top" alt="Image of {{ item.title }}">


    <div class="card-body p-3">
      <h5 class="card-title">{{ item.title }}</h5>
      <p class="card-text">{{ item.text }}</p>
    </div>
  </div>
</div>
